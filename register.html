<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="styleregister.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="title">
                <h1>Реєстрація</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Введіть email">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
            </div>
            <div class="form-group">
                <label for="surname">Прізвище</label>
                <input type="text" class="form-control" id="surname" placeholder="Введіть прізвище">
            </div>
            <div class="form-group">
                <label for="firstName">Ім'я</label>
                <input type="text" class="form-control" id="firstName" placeholder="Введіть ім'я">
            </div>
            <div class="form-group">
                <label for="lastName">По батькові</label>
                <input type="text" class="form-control" id="lastName" placeholder="Введіть по батькові">
            </div>
            <div class="form-group">
                <label for="birthdate">Дата народження</label>
                <input type="date" class="form-control" id="birthdate" max="2023-10-04">
            </div>
            <div class="form-group">
                <label for="group">Група</label>
                <select class="form-control" id="group">
                    <option>ІА-21</option>
                    <option>ІА-22</option>
                    <option>ІА-23</option>
                    <option>ІА-24</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Завантажити файл</label>
                <input type="file" class="form-control-file" id="file">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Відправити</button>
        </form>
    </div>
</body>
</html>
